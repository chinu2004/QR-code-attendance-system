<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form label {
            font-weight: bold;
            display: block;
            margin: 12px 0 6px;
            font-size: 16px;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        form input[type="text"]:focus,
        form input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        form input[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        form input[type="submit"]:hover {
            background: #0056b3;
        }
        ul {
            color: red;
            font-size: 14px;
        }
        .qr-section {
            text-align: center;
            margin-top: 30px;
        }
        .qr-section img {
            max-width: 200px;
            margin-bottom: 15px;
        }
        .qr-section button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        .qr-section button:hover {
            background: #218838;
        }
        .home-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        

    .home-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #007bff;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #0056b3;
    }
        </style>
</head>
<body>
    <div class="container">
        <h1>Add Student</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Password:</label>
            <input type="password" name="password" required autocomplete="new-password">

            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Roll No:</label>
            <input type="text" name="roll" required>

            <label>Dept:</label>
            <input type="text" name="dept" required>

            <label>Year:</label>
            <input type="text" name="year" required>

            <label>Section:</label>
            <input type="text" name="section" required>

            <input type="submit" value="Add Student">
        </form>

        {% if qr_image %}
        <div class="qr-section">
            <h3>QR Code</h3>
            <img src="{{ url_for('static', filename='qrcodes/' + qr_image) }}" id="qr">
            <br>
            <button onclick="document.getElementById('qr').style.display='none'; this.style.display='none';">OK</button>
            <a href="/" class="home-btn">üè† Home</a>
        </div>
        {% endif %}

    <center><a href="/" class="home-btn">üè† Home</a></center> 
    </div>
</body>
</html>
